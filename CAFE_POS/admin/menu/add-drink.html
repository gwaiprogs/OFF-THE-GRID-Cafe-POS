<!DOCTYPE html>
<html>
<head>
    <title>Add Drink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/add-menu-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center">
    <span class="navbar-brand">ADD DRINK</span>

    <form action="add-menu.html">
        <button type="submit" class="logout-btn">Back to Menu Options</button>
    </form>
</nav>

<!-- CARD WITH FORM  -->
<div class="container d-flex justify-content-center mt-5">
    <div class="form-container w-50">

        <h3 class="fw-bold text-center mb-4">Add New Drink</h3>

        <form action="add-drink.php" method="post" enctype="multipart/form-data">

            <!-- PRODUCT NAME -->
            <label class="label-text">Drink Name</label>
            <input type="text" name="name" class="form-control add-input" required>

            <!-- SMALL PRICE -->
            <label class="label-text mt-3">Small Price</label>
            <input type="number" name="price_small" class="form-control add-input" required>

            <!-- MEDIUM PRICE -->
            <label class="label-text mt-3">Medium Price</label>
            <input type="number" name="price_medium" class="form-control add-input" required>

            <!-- LARGE PRICE -->
            <label class="label-text mt-3">Large Price</label>
            <input type="number" name="price_large" class="form-control add-input" required>

            <!-- IMAGE -->
            <label class="label-text mt-3">Drink Image</label>
            <input type="file" name="file" accept=".jpg, .png" class="form-control add-input" required>

            <button type="submit" class="btn-submit w-100 mt-4">Add Drink</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
