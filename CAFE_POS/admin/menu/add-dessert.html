<!DOCTYPE html>
<html>
<head>
    <title>Add Dessert</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/add-menu-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    
<!-- NAVBAR -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center">
    <span class="navbar-brand">ADD DESSERT</span>

    <form action="add-menu.html">
        <button type="submit" class="logout-btn">Back to Menu Options</button>
    </form>
</nav>

<!-- CARD WITH FORM -->
<div class="container d-flex justify-content-center mt-5">
    <div class="form-container w-50">

        <h3 class="fw-bold text-center mb-4">Add New Dessert</h3>

        <form action="add-dessert.php" method="post" enctype="multipart/form-data">

            <!-- PRODUCT NAME -->
            <label class="label-text">Dessert Name</label>
            <input type="text" name="name" class="form-control add-input" required>

            <!-- PRICE -->
            <label class="label-text mt-3">Regular Price</label>
            <input type="number" name="price_regular" class="form-control add-input" required>

            <!-- IMAGE -->
            <label class="label-text mt-3">Dessert Image</label>
            <input type="file" name="file" accept=".jpg, .png" class="form-control add-input" required>

            <button type="submit" class="btn-submit w-100 mt-4">Add Dessert</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
