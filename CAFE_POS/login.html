<!DOCTYPE html>

<html>
    <head>
        <title> Login Page </title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
         <link rel="stylesheet" href="styles/loginstyle.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body>
    
    <!--NAVBAR -->
    <nav class="navbar bg-white shadow-sm px-4 d-flex justify-content-between">
        <span class="navbar-brand fw-bold fs-4">OFF-THE-GRID</span>
    </nav>

    <!-- LOGIN CARD -->
    <div class="container d-flex justify-content-center mt-4">
    <div class="card p-4 text-center shadow-lg" style="width: 420px;">

        <img src="photos/OTG-GREEN.png" class="logo img-fluid mx-auto mb-4" alt="Logo">

        <div class="d-flex flex-column align-items-center">

            <!-- CASHIER LOGIN -->
            <form action="cashier/cashier-login.html" method="post">
            <button class="login-btn btn btn-dark d-flex align-items-center justify-content-center mb-3" type="submit">
                <i class="bi bi-person-fill me-2"></i>
                Cashier Login
            </button>
            </form>

            <!-- ADMIN LOGIN -->
            <form action="admin/admin-login.html" method="post">
            <button class="login-btn btn btn-dark d-flex align-items-center justify-content-center" type="submit">
                <i class="bi bi-gear-fill me-2"></i>
                Admin Login
            </button>
            </form>

        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
