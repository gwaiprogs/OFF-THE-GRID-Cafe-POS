<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/cashier-login-style.css">
</head>

<body>

    <!-- NAVBAR -->
     <nav class="navbar bg-white shadow-sm px-4 d-flex justify-content-between">
        <span class="navbar-brand fw-bold fs-4">OFF-THE-GRID</span>
    </nav>

    <!-- LOGIN CARD -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-card text-center">

            <img src="../photos/OTG-GREEN-1.png" class="login-logo mb-3" alt="logo">

            <h3 class="mb-4">Cashier Login</h3>

            <!-- LOGIN FORM -->
            <form action="cashier-validate.php" method="post">
                <!-- USERNAME -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-at"></i>
                    </span>
                    <input type="text" class="form-control login-input" placeholder="Username" name="username" required>
                </div>

                <!-- PASSWORD -->
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" class="form-control login-input" placeholder="Password" name="password" required>
                </div>

                <!-- LOGIN BUTTON -->
                <button class="btn w-100 fw-bold login-btn" type="submit">Login</button>
            </form>

            <!-- BACK TO HOME BUTTON  -->
            <form action="../login.html" method="get">
                <button type="submit" class="btn w-100 fw-bold home-btn mt-3">
                    <i class="bi bi-house-door-fill me-2"></i>
                    Back to Home
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
